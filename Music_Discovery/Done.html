{{ extends 'global/Page.html' }}

{{ block title }}

<div class="d-flex justify-content-center" style="margin-top: -50px">
    <h2 style="margin-bottom:20px">RATING TASK DONE!</h2>
</div>

{{ endblock }}

{{ block content }}

<div class="survey-container">
    <div>
        <p>You are done with the music rating task. Here is your Playlist:</p>
    </div>
    <h1>Songs You Liked</h1>
    <table>
        <thead>
        <tr>
            <th>Artist</th>
            <th>Song</th>
        </tr>
        </thead>
        <tbody>
        {% for song in liked_songs %}
        <tr>
            <td>{{ song.artist }}</td>
            <td>{{ song.song }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <button class="otree-btn-next btn btn-primary next-button otree-next-button">Next</button>
</div>


<style>
    table {
        width: 100%; /* Set table width */
        margin: 20px auto; /* Centering the table */
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.15); /* Adds shadow to table */
    }
    th, td {
        padding: 12px 15px; /* Padding in cells */
        text-align: left; /* Align text to the left */
        border-bottom: 2px solid #dddddd; /* Bottom border to each cell */
    }
    th {
        background-color: aliceblue; /* Light grey background for headers */
        color: #333; /* Dark grey text color */
    }
    tr:hover {
        background-color: #f5f5f5; /* Light grey background on row hover */
    }
</style>

{{ endblock }}
