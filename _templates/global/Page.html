{{ extends "otree/Page.html" }}
{% load otree static %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    // Reset the selections
    $('input[class=form-check-input]').attr('checked',false);

    // For better UX: Select radio button when clicking into a table cell
    $('td').click(function() {
        $(this).find('input:radio').prop('checked', true);
    })
</script>

{{ block global_styles  }}
    <style>
        .explanation-container {
            border-left: 8px solid lightslategrey;
            background-color: white;
            border-radius: 5px;
            padding: 3%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .score-container {
            border-left: 8px solid black;
            background-color: lightslategrey;
            color: white;
            border-radius: 5px;
            padding: 3%;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .survey-container{
            border-left: 8px solid lightsteelblue;
            background-color: white;
            border-radius: 5px;
            padding: 3%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .otree-body{
            background-color: rgba(112, 128, 144, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            max-width: 1700px;
            font-size: 16px;
        }
        .otree-next-button{
            margin: 10px;
            font-size: 16px;
        }

        .h4, h4 {
            font-size: 20px;
        }

        tr:nth-child(even) {background-color: rgba(112, 128, 144, 0.1)}

        th {
            text-align:center;
            width: 5%;
            vertical-align: middle;
        }

        input[type="radio"]{margin-left:-5.5px}

        input[type="range"] {
            -webkit-appearance: slider-horizontal;
            max-width: 85%;
            display: inline;
            margin-left: 2%;
            margin-right: 2%;
        }

        .stock_img {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 2px 2px 10px black;
        }

        .stock_img_active {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 2px 2px 15px blue;
        }


    </style>
{{ endblock }}
